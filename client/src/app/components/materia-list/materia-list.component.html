<block-ui>
  <H1 align="center">MATERIAS REGISTRADAS</H1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Materia</th>
        <th scope="col">Horas</th>
        <th scope="col">Nivel</th>
        <th scope="col">Fecha de registro</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let materia of materias">
        <th scope="row">{{materia.nombre}}</th>
        <td>{{materia.horas}}</td>
        <td>{{materia.nivel}}</td>
        <td>{{materia.createdAt}}</td>
        <td><button [routerLink]="['/materia/edit', materia._id]" class="btn btn-secondary">
          Edit
        </button></td>
        <td>        <button (click)="deleteMateria(materia._id)" class="btn btn-danger">
          Delete
        </button></td>
      </tr>
    </tbody>
  </table>
</block-ui>
