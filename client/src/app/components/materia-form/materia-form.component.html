<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">

      <form (submit)="edit ? updateMateria() : submitMateria()">

        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="materia.nombre" class="form-control" placeholder="Materia" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="horas" [(ngModel)]="materia.horas" class="form-control" placeholder="Horas">
        </div>
        <div class="form-group">
          <input type="text" name="nivel" [(ngModel)]="materia.nivel" class="form-control" placeholder="Nivel">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
