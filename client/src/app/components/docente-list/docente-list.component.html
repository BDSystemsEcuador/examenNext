<block-ui>
  <H1 align="center">DOCENTES REGISTRADOS</H1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"># Cédula</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Profesión</th>
        <th scope="col">Fecha de registro</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let docente of docentes">
        <th scope="row">{{docente.cedula}}</th>
        <td>{{docente.nombres}}</td>
        <td>{{docente.apellidos}}</td>
        <td>{{docente.profesion}}</td>
        <td>{{docente.createdAt}}</td>
        <td><button [routerLink]="['/docente/edit', docente._id]" class="btn btn-secondary">
          Edit
        </button></td>
        <td>        <button (click)="deleteDocente(docente._id)" class="btn btn-danger">
          Delete
        </button></td>
      </tr>
    </tbody>
  </table>
</block-ui>
